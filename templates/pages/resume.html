{% extends 'base.html' %}
{% load static %}
{% block title %}Resume{% endblock %}
{% block content %}
<div class="container text-center">

  <h1 class="mb-4">My Resume</h1>
  <p class="lead mb-4">View or download my most recent resume below.</p>

  <div class="d-flex flex-column align-items-center">

    <a href="{{ resume.pdf.url }}" target="_blank">
      <img src="{% static 'images/Resume_preview_shot.png' %}" alt="Resume Preview" class="img-fluid mb-4" style="max-height: 400px;">
    </a>

  <a href="{{ resume.pdf.url }}" class="btn btn-outline-primary mb-4" target="_blank"> View Resume in New Tab</a>
  </div>
</div>
{% endblock %}
